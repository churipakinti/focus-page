<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus Blocker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.04), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.03), transparent 22%),
                  linear-gradient(145deg, #070a0f 0%, #0f141b 50%, #0b1118 100%);
      color: #d9dee7;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      padding: 28px;
      letter-spacing: 0.01em;
    }

    main {
      width: min(720px, 100%);
      position: relative;
    }

    .panel {
      padding: clamp(48px, 5vw, 64px) clamp(32px, 5vw, 56px);
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: rgba(10, 14, 20, 0.85);
      backdrop-filter: blur(4px);
      border-radius: 18px;
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.55);
    }

    h1 {
      font-size: clamp(2.3rem, 5vw, 3.4rem);
      font-weight: 600;
      color: #e6ebf2;
      line-height: 1.1;
      margin-bottom: 14px;
    }

    .subtext {
      font-size: clamp(1.02rem, 2.4vw, 1.18rem);
      color: #9aa3b0;
      line-height: 1.4;
    }

    .break-button {
      position: fixed;
      bottom: 22px;
      right: 22px;
      padding: 9px 14px;
      background: transparent;
      color: #7e8694;
      border: 1px solid #242b35;
      border-radius: 12px;
      font-size: 0.95rem;
      cursor: pointer;
      opacity: 0.65;
      transition: color 150ms ease, border-color 150ms ease, opacity 150ms ease;
    }

    .break-button:hover,
    .break-button:focus-visible {
      color: #a2aab7;
      border-color: #313a46;
      opacity: 0.8;
      outline: none;
    }

    .break-button:disabled {
      cursor: not-allowed;
      opacity: 0.45;
      border-color: #1b1f27;
      color: #6c7480;
    }

    @media (max-width: 640px) {
      body {
        padding: 18px;
      }

      .panel {
        padding: clamp(42px, 7vw, 52px) clamp(24px, 6vw, 40px);
      }

      .break-button {
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="panel" aria-label="Focus blocker">
      <h1>Pause. Return to what you were doing.</h1>
      <p class="subtext">This page blocks distractions so you can stay with your current task.</p>
    </section>
  </main>

  <button class="break-button" type="button" disabled aria-live="polite">Take a conscious break</button>

  <script>
    const breakButton = document.querySelector('.break-button');
    const enableDelayMs = 2800;

    setTimeout(() => {
      breakButton.disabled = false;
      breakButton.setAttribute('aria-label', 'Take a conscious break (enabled)');
    }, enableDelayMs);

    breakButton.addEventListener('click', () => {
      if (!breakButton.disabled) {
        const confirmed = window.confirm('Confirm you want to take a conscious break?');
        if (!confirmed) return;
        breakButton.textContent = 'Break acknowledged';
        breakButton.disabled = true;
      }
    });
  </script>
</body>
</html>
